<div class="popup">

      <li><a href="#">Sign out</a></li>
    </ul>
  </div>
</div>


<!-- navbar -->
<div class="navbar">
  <div class="upper-navbar">

    <img
      src="/assets/img/user.png"
      style="height: 45px; margin: 20px; cursor: pointer;" 
      onclick="showPopup()"
    />

      style="height: 55px; margin: 20px"

  <div class="mobile-sidebar">

      <ul>
        <li class="mobile"><a href="#" onclick="closeSideBar()">Home</a></li>
        <li class="mobile"><a href="#store" onclick="closeSideBar()">Store</a></li>
        <li class="mobile">
          <a href="./pages/about.html" onclick="closeSideBar()">About</a>
        </li>
        <li class="mobile">
          <a href="./pages/contact.html" onclick="closeSideBar()">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lower-navbar">
    <div class="nlogo1 desktop">
      <img src="/assets/img/menu.png" onclick="showSideBar()" alt="" />
    </div>

    <ul class="desktop-inner">
      <img src="/assets/img/logo.jpg" alt="" />
      <li class="desktop-inner"><a href="#">Home</a></li>
      <li class="desktop-inner"><a href="#store">Store</a></li>
      <li class="desktop-inner">
        <a href="./pages/about.html">About</a>
      </li>
      <li class="desktop-inner">
        <a href="./pages/contact.html">Contact</a>
      </li>
    </ul>

    <div class="nlogo2 desktop">
      <img src="/assets/img/user.png" onclick="showPopup()" />
    </div>

  </div>

  <div class="inner-store-navbar-mob">

    <div class="menu">
      <img src="/assets/img/menu.png" onclick="showSideBar()" alt="">
    </div>

    <div class="logo">
      <img src="/assets/img/logo.jpg" alt="">
    </div>

    <div class="user">
      <img src="/assets/img/user.png" onclick="showPopup()" alt="">
    </div>

  </div>
</div>

    <div class="container">
      <div class="main-box">
        <div class="img">
          <img src="/assets/img/cycle07.jpg" alt="" />
        </div>

        <div class="desc">
          <div class="title">
            <h1>MTB Carbon Super Pedal Ranger 3</h1>
            <!-- <h1>MTB Pedal Ranger 3</h1> -->
          </div>

          <div class="price">

          </div>

          <div class="u-form">
            <form action="">

              <div class="u-ini">

                <div class="date">
                  <h2>On what date ?</h2>
                  <input type="datetime-local" id="datetime" />
                </div>

                <div class="hours">
                  <h2>How many hours ?</h2>
                  <input type="number" id="hours" />
                </div>

              </div>

              <div class="pay">
              <input type="submit" value="Pay Now">
            </div>
            
            </form>
          </div>


        </div>
      </div>
    </div>
  </body>
  <script src="innerscript.js"></script>
</html>
